{% extends "base.html"%}
{%block title%}
PostList
{%endblock title%}

{%block content%}
<h1>Liste des articles</h1>
<ul>
    {% for post in posts %}
    <li><a href="{% url "post-detail" post.slug %}"><h2>{{post.title}}</h2> {{post.creation_date}}  </a></li></br>
    {% endfor %}
</ul>
{% endblock content %}
