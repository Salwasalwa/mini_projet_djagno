{% extends "base.html"%}
{%block title%}
PostList
{%endblock title%}

{%block content%}
<h1>Liste des articles</h1>
    {% for post in posts %}
    <div class="col-md-3">
        <ul>
            <li><a href="{% url "post-detail" post.slug %}"><h2>{{post.title}}</h2> {{post.creation_date}}  </a></li>
        </ul>
    </div>
    {% endfor %}
{% endblock content %}
